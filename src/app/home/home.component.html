  <form class="well" (ngSubmit)="addLocation()">
    <label class="h2" for="zipcode">Enter a zipcode:</label>
    <input
      id="zipcode"
      class="form-control"
      name="zipcode"
      placeholder="Zipcode"
      type="text"
      [(ngModel)]="addLocationFormData.zipcode"
    />
    <br />
    <button class="btn btn-primary" id="addLocationBtn">Add location</button>
  </form>
  <div>
    <div class="well flex">
      <div>
        <h3>Rancho Cordova (95742)</h3>
        <h4>Current conditions: Clouds</h4>
        <h4>Temperatures today:</h4>
        <p>Current 58 - Max 65 - Min 48</p>
        <p>
          <a routerLink="/forecast/95742"
            >Show 5-day forecast for Rancho Cordova</a
          >
        </p>
      </div>
      <div>
        <span class="close">Ã—</span>
        <img src="https://www.angulartraining.com/images/weather/sun.png" />
      </div>
    </div>
  </div>
