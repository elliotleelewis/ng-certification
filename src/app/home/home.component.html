<div class="container-fluid">
  <form
    class="well"
    #addLocationForm="ngForm"
    (ngSubmit)="addLocation(); addLocationForm.reset()"
  >
    <label class="h2" for="zipcode">Enter a zipcode:</label>
    <input
      id="zipcode"
      class="form-control"
      name="zipcode"
      placeholder="Zipcode"
      type="text"
      required
      [pattern]="'^[0-9]{5}$'"
      [maxLength]="5"
      [minLength]="5"
      [(ngModel)]="addLocationFormData.zipcode"
    />
    <br />
    <button
      class="btn btn-primary"
      id="add-location-btn"
      [disabled]="addLocationForm.invalid"
    >
      Add location
    </button>
    <button
      class="btn btn-danger"
      id="clear-location-btn"
      type="button"
      [disabled]="!locations?.length"
      (click)="clearLocations()"
    >
      Clear locations
    </button>
  </form>
  <div>
    <app-weather-report
      *ngFor="let weatherReport of weatherReports"
      [weatherReport]="weatherReport"
    ></app-weather-report>
  </div>
</div>
