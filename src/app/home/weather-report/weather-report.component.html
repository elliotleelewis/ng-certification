<div>
  <h3>{{ weatherReport.locationName }} ({{ weather.zipcode }})</h3>
  <h4>
    Current conditions: {{ getConditionString(weather.currentCondition) }}
  </h4>
  <h4>Temperatures today:</h4>
  <p>
    Current {{ weather.temp }} - Max {{ weather.maxTemp }} - Min
    {{ weather.minTemp }}
  </p>
  <p>
    <a [routerLink]="['/forecast', weather.zipcode]"
      >Show 5-day forecast for {{ weather.locationName }}</a
    >
  </p>
</div>
<div>
  <span class="close" role="button" (click)="removeLocation()">Ã—</span>
  <img [src]="getConditionImageUrl(weather.currentCondition)" />
</div>
